<!DOCTYPE html>
<html>

<head>
  <title>SG Transport stats</title>
  <meta charset="utf-8">

  <link href="https://unpkg.com/@blueprintjs/core@^3.0.0/lib/css/blueprint.css" rel="stylesheet" />
  <link href="https://unpkg.com/@blueprintjs/icons@^3.0.0/lib/css/blueprint-icons.css" rel="stylesheet" />
  <!-- CDNJS, production (minified) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-leaflet/2.0.0/react-leaflet.min.js"></script> -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css' rel='stylesheet'>
</head>

<body>
  <div id="root">
    <div class="bp3-dark bp3-card bp3-elevation-0">
      <div class="bp3-spinner">
        <div class="bp3-spinner-animation">
          <svg width="200" height="200" stroke-width="2.00" viewBox="4.00 4.00 92.00 92.00">
            <path class="bp3-spinner-track" d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"></path>
            <path class="bp3-spinner-head" d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90" pathLength="280"
              stroke-dasharray="280 280" stroke-dashoffset="210"></path>
          </svg></div>
      </div>
    </div>
  </div>
</body>

</html>
